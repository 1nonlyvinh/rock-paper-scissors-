<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <div class="head">
            <div class="title"><h1>Rock Paper Scissors Game</h1></div>
        </div>
        <div class="start">
            <div class="start-button" id="start-switch"><button>Start:</button></div>
        </div>
        <div class="score">
            <div class="score-container" id="score-display">Score:</div>
        </div>
    </div>
        <div class="pics">
            <div class="rock-img"><img src="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F3bdb2575-9a92-42f8-8472-bb78c7bd118a_720x405.jpeg" alt=""></div>
            <div class="scissor-img"><img src="https://cdn.images.fecom-media.com/FE00015871/images/Classmates_School_Scissors__Right_Handed__Pack_of_121426638_e8uXEwmmiE.jpg?width=578&height=578&scale=UpscaleCanvas&anchor=MiddleCenter" alt=""></div>
            <div class="paper-img"><img src="https://worldpapermill.com/wp-content/uploads/2019/02/what-is-paper-by-parason-machinery.jpg" alt=""></div>
        </div>
        <div class="buttons">
            <div class="rock-button" id="rock-switch">
                <button>Rock</button>
            </div>
            <div class="paper-button" id="paper-switch">
                <button>Paper</button>
            </div>
            <div class="scissor-button" id="scissor-switch">
                <button>Scissors</button>
            </div>
        </div>
</body>
</html>
